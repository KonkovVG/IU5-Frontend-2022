<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Регистрация на турнир</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="box">
            <div class="container">
               <h1 align="center" id="header-text">Регистрация на турнир по шахматам</h1>
            </div>
            <div class="container">
                <div class="form-inner">
                    <div class="img-wrapper" style="text-align: center;">
                        <img class="Player" src="img/player1.jpg" alt="">
                        <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%BB%D1%81%D0%B5%D0%BD,_%D0%9C%D0%B0%D0%B3%D0%BD%D1%83%D1%81">Магнус Карлсен</a>
                    </div>
                    <form action="/" class="reg-form">
                        <label for="fname" class="input-text">Имя:</label><br>
                        <input type="text" class="form-input" name="fname" placeholder="Введите имя"><br>
                        <label for="Iname" class="input-text">Фамилия:</label><br>
                        <input type="text" class="form-input" name="Iname" placeholder="Введите фамилию"><br>
                        <label for="reit" class="input-text">Ваш рейтинг:</label><br>
                        <input type="text" class="form-input" name="reit" placeholder="Введите ваш рейтинг"><br>
                        <label for="pw" class="input-text">Пароль:</label><br>
                        <input type="password" class="form-input" name="pw" placeholder="Придумайте пароль"><br>
                        <label for="Gorod" class="input-text">Выбирите город:</label><br>
                        <select class="form-input" name="Gorod"  disabled="disabled">
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Питербург">Санкт-Питербург</option>
                        </select>
                        <input class="reg-form-submit" type="submit" value="Зарегистрироваться">
                    </form>
                    <div class="img-wrapper" style="text-align: center;">
                        <img class="Player" src="img/player2.jpg" alt="">
                        <a href="https://ru.wikipedia.org/wiki/%D0%9D%D0%B5%D0%BF%D0%BE%D0%BC%D0%BD%D1%8F%D1%89%D0%B8%D0%B9,_%D0%AF%D0%BD_%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80%D0%BE%D0%B2%D0%B8%D1%87">Ян Непомнящий</a>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <div class="container">
                <h1 align="center" id="header-text">Зарегестрированные участники</h1>
                <table id="Tab">
                    <tr>
                        <th>Фамилия и имя</th>
                        <th>Рейтинг</th>
                        <th>Город</th>
                    </tr>
                    <tr>
                        <th>Магнус Карлсен</th>
                        <th>28<sub>6</sub>5</th>
                        <th>Тёнсберг</th>
                    </tr>
                    <tr>
                        <th>Ян Непомнящий</th>
                        <th>27<sup>7</sup>3</th>
                        <th>Москва</th>
                    </tr>
                </table>
            </div>
        </div>
        
          </body>
</html>
